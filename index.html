<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="vue_test">
    <title>Vue Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="vue_text">
        <span v-bind:title="title">
           {{ message }} 
        </span>
        <p>{{ title }}</p>
        
    </div>

    <div id="list_and_array">
        <p>Here are some names for felines: </p>
        <ul>
            <li v-for="item in myList">
                {{ item.text }}
            </li>
        </ul>
    </div>

    <div id="vue_hover_text">
        <img v-bind:title="title" src="To-infinity-and-beyond.jpeg" alt="cat in cardboard spaceship">
    </div>

    <div id="dynamo">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="v-if">
    
    <span v-if="seen">Now you see me</span>
    <br>
    <button v-on:click="hide">{{ button_txt }}</button>
    </div>


    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="vue.js"></script>
    <script src="app.js"></script>

</body>
</html>
