<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="vue_components">
    <title id="site_title">{{ title }}</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Link back to main page -->
    <h2><a href="index.html">Back to home page</a></h2>

    <!-- Component test -->
    <div id="comp_test">
        <h3>Component</h3>
        
        <p>Tags</p>
        <ol>
            <todo-item
            v-for="tag in tags"
            v-bind:todo="tag"
            v-bind:key="tag.id">
            </todo-item>
        </ol>

        
        <p>Bindings</p>
        <ol>
            <todo-item
            v-for="bind in bindings"
            v-bind:todo="bind"
            v-bind:key="bind.id">
            </todo-item>
        </ol>
        

        <p>Random grocery list</p>
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
            </todo-item>
            <!-- Removing the v-bind:key does not seem to affect the page - ?? -->
            <!-- Changing the items in groceryList to strings instead of objects works as long as the template is consistent -->
            <!-- Does not work to change the todo binding to item.text and remove .text from the template -->
        </ol>
    </div>

    <div id="not_comp">
        <h3>Not Component</h3>
        
        <p>Tags</p>
        <ol>
            <li v-for="tag in tags">
                {{ tag }}
            </li>
        </ol>
        
        <p>Bindings</p>
        <ol>
            <li v-for="bind in bindings">
                {{ bind }}
            </li>
        </ol>

        <p>Taco grocery list</p>
        <ol>
            <li v-for="item in groceryList">
                {{ item.text }}
            </li>
        </ol>
    </div>

    <!-- Scripts -->
    <!-- Vue production version, optimized for size and speed -->
    <script src="vue.js"></script> <!-- web source: https://cdn.jsdelivr.net/npm/vue -->
    <script src="components.js"></script>

</body>
</html>
